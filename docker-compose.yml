version: '3.8'

services:
  # 1. DataBase (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: gamelib_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-gamelib}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # 2. Backend (Server)
  server:
    build: ./server
    container_name: gamelib_server
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./server:/usr/src/app       
      - /usr/src/app/node_modules    
    environment:
      DATABASE_URL: postgres://${DB_USER:-user}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-gamelib}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - db

  # 3. Frontend (Client)
  client:
    build: ./client
    container_name: gamelib_client
    ports:
      - "3000:3000"
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
    stdin_open: true
    depends_on:
      - server

volumes:
  pgdata: